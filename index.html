        <button class="card__bookmark">
          <img src="./assets/hearttwo.png" alt="heart" />
        </button>
        <button class="card__answerclick">Show answer</button>
        <p class="card__answer">90%</p>
        <article>
          <button class="cardtag">#fun</button>
          <button class="cardtag">#human</button>
          <button class="cardtag">#emotion</button>
        </article>
      </section>

      <section class="card">
        <h2 class="card__question">Why do onions make you cry?</h2>
        <button class="card__bookmark">
          <img src="./assets/heartone.png" alt="heart" />

        <p class="card__answer">Onion gas</p>
        <article>
          <button class="cardtag">#fun</button>
          <button class="cardtag">#human</button>
        </article>
      </section>

      <section class="card">
        <h2 class="card__question">What are the three types pf tears?</h2>

          <img src="./assets/hearttwo.png" alt="heart" />

        <p class="card__answer">Basal, Reflex, Emotional</p>
        <article>
          <button class="cardtag">#fun</button>
          <button class="cardtag">#human</button>
          <button class="cardtag">#emotion</button>
        </article>
      </section>

      <section class="card">
        <h2 class="card__question">What shape do emotional tears take under a microscope?</h2>
        <button class="card__bookmark">
          <img src="./assets/hearttwo.png" alt="heart" />
        </button>
        <button class="card__answerclick">Show answer</button>
        <p class="card__answer">Snowflake</p>
        <article>
          <button class="cardtag">#fun</button>
          <button class="cardtag">#fact</button>
          <button class="cardtag">#emotion</button>
        </article>
      </section>
    </main>
