<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Quiz</title>
    <link rel="stylesheet" href="css/bookmarked-style.css" />
    <script src="./js/theme.js" defer></script>
  </head>
  <body data-js="body">
    <header class="header">
      <h1 class="header__heading" data-js="heading-toggle-theme">QQ</h1>
      <h2 class="header__subheading">Fun Facts About Tears</h2>
      <button class="header__toggle-theme" data-js="toggle-theme">
        dark mode
      </button>
    </header>

    <main>
      <section class="card" data-js="card">
        <h2 class="card__question">
          What percentage of tears are made up of water?
        </h2>
        <button class="card__bookmark">
          <img src="./assets/hearttwo.png" alt="heart" />
        </button>
        <button class="card__answerclick">Show answer</button>
        <p class="card__answer">90%</p>
        <article>
          <button class="cardtag">#fun</button>
          <button class="cardtag">#human</button>
          <button class="cardtag">#emotion</button>
        </article>
      </section>

      <section class="card" data-js="card">
        <h2 class="card__question">What are the three types pf tears?</h2>
        <button class="card__bookmark">
          <img src="./assets/hearttwo.png" alt="heart" />
        </button>
        <button class="card__answerclick">Show answer</button>
        <p class="card__answer">Basal, Reflex, Emotional</p>
        <article>
          <button class="cardtag">#fun</button>
          <button class="cardtag">#human</button>
          <button class="cardtag">#emotion</button>
        </article>
      </section>

      <section class="card" data-js="card">
        <h2 class="card__question">
          What shape do emotional tears take under a microscope?
        </h2>
        <button class="card__bookmark">
          <img src="./assets/hearttwo.png" alt="heart" />
        </button>
        <button class="card__answerclick">Show answer</button>
        <p class="card__answer">Snowflake</p>
        <article>
          <button class="cardtag">#fun</button>
          <button class="cardtag">#fact</button>
          <button class="cardtag">#emotion</button>
        </article>
      </section>
    </main>

    <footer class="footer">
      <a href="index.html">
        <button class="footer__button" id="footer__button-home">
          <img src="./assets/heartone.png" alt="heart one" />
        </button>
      </a>
      <a href="bookmarks.html">
        <button class="footer__button" id="footer__button-bookmark">
          <img src="./assets/hearttwo.png" alt="heart two" />
        </button>
      </a>
      <a href="form.html">
        <button class="footer__button" id="footer__button-add">
          <img
            src="./assets/add-icon.svg"
            alt="heart two"
            id="footer__add-icon"
          />
        </button>
      </a>
      <a href="profile.html">
        <button class="footer__button" id="footer__button-profile">
          <img src="./assets/profile.png" alt="profile" />
        </button>
      </a>
    </footer>
  </body>
</html>
