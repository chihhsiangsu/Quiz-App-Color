<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Quiz</title>
    <link rel="stylesheet" href="css/profile-style.css" />
    <script src="./js/theme.js" defer></script>
  </head>
  <body data-js="body">
    <header class="header">
      <h1 class="header__heading" data-js="heading-toggle-theme">QQ</h1>
      <h2 class="header__subheading">Fun Facts About Tears</h2>
    </header>
    <main>
      <section class="profile">
        <img
          src="./assets/profilephoto.png"
          alt="profile imge"
          class="profile-photo"
          width="250"
        />
        <p class="profile-info">User Name: Baby Seal</p>
      </section>
      <button class="header__toggle-theme" data-js="toggle-theme">
        Dark Mode
      </button>
    </main>
    <footer class="footer">
      <a href="index.html">
        <button class="footer__button" id="footer__button-home">
          <img src="./assets/heartone.png" alt="heart one" />
        </button>
      </a>
      <a href="bookmarks.html">
        <button class="footer__button" id="footer__button-bookmark">
          <img src="./assets/hearttwo.png" alt="heart two" />
        </button>
      </a>
      <a href="form.html">
        <button class="footer__button" id="footer__button-add">
          <img
            src="./assets/add-icon.svg"
            alt="heart two"
            id="footer__add-icon"
          />
        </button>
      </a>
      <a href="profile.html">
        <button class="footer__button" id="footer__button-profile">
          <img src="./assets/profile.png" alt="profile" />
        </button>
      </a>
    </footer>
  </body>
</html>
