<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Quiz</title>
    <link rel="stylesheet" href="css/form-style.css" />
    <script src="js/form.js" defer></script>
    <script src="./js/theme.js" defer></script>
  </head>
  <body data-js="body">
    <header class="header">
      <h1 class="header__heading" data-js="heading-toggle-theme">QQ</h1>
      <h2 class="header__subheading">Fun Facts About Tears</h2>
      <button class="header__toggle-theme" data-js="toggle-theme">
        dark mode
      </button>
    </header>
    <main>
      <form data-js="card__form">
        <fieldset>
          <legend>Add New Quiz Question</legend>
          <label for="add-question"></label>
          <input
            type="text"
            name="addQuestion"
            id="add-question"
            maxlength="50"
            data-js="add-question"
          />
          <p data-js="question-counter">50 charaters max</p>
        </fieldset>
        <fieldset>
          <legend>Add New Quiz Answer</legend>
          <label for="add-answer"></label>
          <input type="text" name="addAnswer" id="add-answer" maxlength="50" data-js="add-answer" />
          <p data-js="answer-counter">50 charaters max</p>
        </fieldset>
        </fieldset>
        <fieldset>
          <legend>Add Hashtags</legend>
          <label for="add-hashtag"></label>
          <input
            type="text"
            name="addHashtag"
            id="add-hashtag"
            maxlength="10"
            data-js="add-hashtag"
          />
          <p data-js="hashtag-counter">10 charaters max</p>
        </fieldset>
        <label for="submit-button"></label>
        <button type="submit" name="submitButton" id="submit-button">
          Submit
        </button>
      </form>
    </main>
    <footer class="footer">
      <a href="index.html">
        <button class="footer__button" id="footer__button-home">
          <img src="./assets/heartone.png" alt="heart one" />
        </button>
      </a>
      <a href="bookmarks.html">
        <button class="footer__button" id="footer__button-bookmark">
          <img src="./assets/hearttwo.png" alt="heart two" />
        </button>
      </a>
      <a href="form.html">
        <button class="footer__button" id="footer__button-add">
          <img
            src="./assets/add-icon.svg"
            alt="heart two"
            id="footer__add-icon"
          />
        </button>
      </a>
      <a href="profile.html">
        <button class="footer__button" id="footer__button-profile">
          <img src="./assets/profile.png" alt="profile" />
        </button>
      </a>
    </footer>
  </body>
</html>
